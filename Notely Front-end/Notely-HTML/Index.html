<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely</title>
    <link rel="stylesheet" href="../Notely-CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar bg-white mb-4 p-3 shadow-lg">
    <div class="container">
    <div class="d-flex justify-content-center w-100">
    <a class="navbar-brand" href="Index.html">üìù <strong>Notely</strong></a>
    <input id="searchInput" class="form-control me-2 flex-grow-1" type="search" placeholder="üìç Search">
    <button id="addNoteBtn" class="btn btn-primary text-nowrap rounded-pill">+ Add</button> 
    </div>
    </div>
    </nav>
    <!--End Navigation Bar-->
    <!-- Main Content -->
    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-3">Your Notes</h1>
        </div>
        
<div class="d-flex justify-content-between align-items-center mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="Index.html" data-category="All">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="Personal">Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="Business">Business</a>
                </li>
            </ul>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showCompletedCheck">
                <label class="form-check-label" for="showCompletedCheck">
                    Show Only Completed Notes
                </label>
            </div>
        </div>
        <!--End of the tabs section-->
        <!--here the cards will go-->
        <div id="notesGrid" class="mt-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            
        </div>

        <div id="emptyState" class="text-center py-5 d-none">
            <p class="lead">No Notes Yet Start Adding some!</p>
        </div>
        <!--End of the cards section-->
    </main>
    <!-- End Main Content -->
    <!-- Note Modal --> 
<div class="modal fade justify-content-center p-3" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-primary" id="modalTitle">Add new Note</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <input type="hidden" id="noteId">
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="noteDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="noteDescription" rows="3" maxlength="200"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="noteCategory" class="form-label">Category</label>
                        <select class="form-select" id="noteCategory">
                            </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="noteForm" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Notely-JavaScript/app.js"></script>
</body>
</html>
